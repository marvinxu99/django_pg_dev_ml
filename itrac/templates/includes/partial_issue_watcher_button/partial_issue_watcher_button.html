{% if user in issue.watchers.all %}
<button class="btn btn-sm btn-outline-info js_update_watcher" type="button"
    title="click to start or stop watching this issue"
    data-url="{% url 'itrac:issue_stop_watching' issue.id %}"><i class="fas fa-eye"></i> Stop
</button>
{% else %}
<button class="btn btn-sm btn-outline-info js_update_watcher" type="button"
    title="click to start or stop watching this issue"
    data-url="{% url 'itrac:issue_start_watch' issue.id %}"><i class="fas fa-eye"></i> Start
</button>
{% endif %}
