<!DOCTYPE html>
{% load domain_url %}
{% get_domain_url as domain_url %}
<html>
<body>
<p><a href="{{ domain_url }}/{{ issue.get_absolute_url }}">{{ issue.coded_id }} {{ issue.title }}</a></p>
<p>The issue has been updated by {{ issue.updated_by }}:</p>

{% for change in changes %}
<p>{{ change }}</p>
{% endfor %}
</body>
</html>
