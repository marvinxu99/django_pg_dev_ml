{% extends 'shop/base_shop.html'%}
{% block content %}
<h3>Products</h3>

<div class="d-flex flex-wrap">
  {% for product in products %}
    <div>    
      {{ product.display }} - {{product.price}}
      <img src="{{ product.product_img_url }}" />
    </div>
  {% empty %}
      Not found.
  {% endfor %}
</div>

{% endblock %}
