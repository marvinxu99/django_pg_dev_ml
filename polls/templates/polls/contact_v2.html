{% extends "polls/layout_generic.html" %}

{% block title %}
Contact us
{% endblock %}

{% block content %}

<p>Send a message to Winter (the awsome webmaster):</p>
<form action="{% url 'polls:contact' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: <br>
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Send Message">
</form>

{% endblock %}
